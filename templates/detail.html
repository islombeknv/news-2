<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
{% include 'header.html' %}
<div class="container">
       <div class="row">
            <div class="card col-xl-4 offset-4 mt-5">
                <img src="{{ object.image.url }}" class="card-img-top" alt="...">
                <div class="card-body" style="padding-bottom: 0px">
                    <p class="card-text"><small class="text-muted"><i class="bi bi-calendar4-event"
                                                                      style="position: relative; bottom: 3px;"> </i>
                        {{ object.created_at|date:'H:i / d.m.Y' }}</small></p>
                    <h5> {{ object.title }}</h5>
                    <p>{{ object.comment }}</p>
                </div>
            </div>
    </div>
</div>
</body>
</html>
